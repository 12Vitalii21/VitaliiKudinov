<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ресторан</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body class="body">
    <header class="header">
        <div class="header-section">
            <div class="header-logo">
                <h2>
                    LOGOS
                </h2>
            </div>
            <div class="header-search">
                <a href="#"><img src="img/Location.svg" alt=""></a>
                <form class="search" action="" method="get">
                    <input name="s" placeholder="Введите адрес доставки" type="search">
                    <button class="search-button" type="submit"><img src="img/Search.svg" alt=""></button>
                </form>
            </div>
            <div class="header-contacts">
                <div class="header-calling">
                    <img src="img/Calling.svg" alt="">
                </div>
                <div class="header-contacts-dannie">
                    <p>Контакты:<br>+7 (000) 000-00-00</p>
                </div>
            </div>
            <a class="button" href="">
                <div class="button-basket">
                    <p>
                        Корзина
                    </p>
                </div>

                <div class="button-quantity">
                    <p>
                        5
                    </p>
                </div>
            </a>
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="banner-position">
                <div class="banner-text">
                    <h1>
                        Доставка вкуснейших <br> блюд за 60 минут
                    </h1>
                    <p class="banner-p">
                        Ещё не пробовал
                    </p>
                </div>
                <div class="banner-img">
                    <img src="img/menu 2.png" alt="">
                </div>
            </div>
            
        </section>
    </main>

</body>
</html>
